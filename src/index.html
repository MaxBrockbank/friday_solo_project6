<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <form id="convert">
          <div class="form-group">
            <label for="USD">USD</label>
            <input type="number" id="USD" class="form-control" placeholder="Enter Dollar Amount" required>
            <label for="country" >Convert to</label>
            <select name="country" id="country" class="form-control" required>
              <option value="none" selected:"select" hidden></option>

            </select>
          </div>
          <button id="converter" class="btn btn-danger" type="submit">Convert My Money</button>
        </form>
      </div>
      <div class="col-lg-6">
        <div id="result">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
